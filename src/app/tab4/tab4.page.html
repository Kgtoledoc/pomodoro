<ion-header>
  <ion-toolbar>
    <ion-title>tab4</ion-title>

      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="top">
      <ion-tab-button (click)="navigateTo($event,'subtab1')" tab="subtab1">
        <ion-icon name="star"></ion-icon>
        <ion-label>Categories</ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="navigateTo($event,'subtab2')" tab="subtab2">
        <ion-icon name="cash-outline"></ion-icon>

      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
