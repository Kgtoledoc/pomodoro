<ion-header>
  <ion-toolbar>
    <ion-title>Nuevo Gasto</ion-title>
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Gasto</ion-label>
      <ion-input
        class="end-side-class"
        type="text"
        [(ngModel)]="name"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Precio</ion-label>

      <ion-input
        class="end-side-class"
        type="number"
        [(ngModel)]="price"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Categoria</ion-label>
      <ion-select [(ngModel)]="category">
        <ion-select-option
          *ngFor="let category of categories"
          [value]="category"
          >{{category}}</ion-select-option
        >
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button expand="block" (click)="createExpense()">Crear</ion-button>
</ion-footer>
