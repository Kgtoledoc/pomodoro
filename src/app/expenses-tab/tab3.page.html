<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>List of Expenses</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="filter-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header lines="no-line">
      <ion-label>{{date}}</ion-label>
    </ion-list-header>
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
        <ion-item-option color="danger" (click)="share(item)"
          >Share</ion-item-option
        >
      </ion-item-options>
      <ion-item *ngFor="let expense of expensesArray">
        <ion-label color="dark"> <p>{{expense.name}}</p> </ion-label>
        <ion-label color="dark">
          <p>{{expense.price | currency:'CO'}}</p></ion-label
        >
        <ion-label color="dark">
          <p>{{expense.date | date:'longDate'}}</p></ion-label
        >
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addExpenses()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
