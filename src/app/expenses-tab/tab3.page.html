<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>List of Expenses</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let expense of expensesArray">
      <ion-label color="dark"> <p>{{expense.name}}</p> </ion-label>
      <ion-label color="dark">
        <p>{{expense.price | currency:'CO'}}</p></ion-label
      >
      <ion-label color="dark">
        <p>{{expense.date | date:'dd/mm/yy'}}</p></ion-label
      >
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addExpenses()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
