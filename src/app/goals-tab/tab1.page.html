<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Lista de Tareas </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item detail>
      <ion-label> Standard Item with Detail Arrow </ion-label>
    </ion-item>
    <ion-item button (click)="buttonClick()" detail>
      <ion-label> Button Item with Detail Arrow </ion-label>
    </ion-item>

    <ion-item lines="inset">
      <ion-label>Item Lines Inset</ion-label>
    </ion-item>

    <ion-item lines="full">
      <ion-label>Item Lines Full</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createTasks()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
