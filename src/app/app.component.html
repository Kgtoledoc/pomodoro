<ion-app>
  <ion-menu side="start" type="push" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item button (click)="navigateTo('')" detail>
          <ion-icon slot="start" name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>

        <ion-item button (click)="navigateTo('historic')" detail>
          <ion-icon slot="start" name="analytics-outline"> </ion-icon>
          <ion-label>Historic</ion-label>
        </ion-item>

        <ion-item button (click)="navigateTo('/categories')" detail>
          <ion-icon slot="start" name="star-outline"> </ion-icon>
          <ion-label>Categories</ion-label>
        </ion-item>

        <ion-item button (click)="navigateTo('expenses')" detail>
          <ion-icon slot="start" name="cash-outline"> </ion-icon>
          <ion-label>Expenses</ion-label>
        </ion-item>

        <ion-item button (click)="navigateTo('goals')" detail>
          <ion-icon slot="start" name="rocket-outline"> </ion-icon>
          <ion-label>Goals</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
