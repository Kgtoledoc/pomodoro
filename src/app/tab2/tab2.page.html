<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> List of Tasks </ion-title>
    <ion-button slot="end" fill="none" (click)="loadTheNotifications()">
      <ion-icon name="refresh-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item>
        <ion-checkbox
          slot="end"
          [(ngModel)]="task.isChecked"
          disabled="{{task.isChecked}}"
        ></ion-checkbox>
        <ion-label>{{task.title}}</ion-label>
        <ion-label class="end_side_class"
          >{{task.date | date:'shortTime'}}</ion-label
        >
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="delete(task)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTasks()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
