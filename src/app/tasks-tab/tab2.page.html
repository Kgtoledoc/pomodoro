<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> List of Tasks </ion-title>
    <!-- <ion-button slot="end" fill="none" (click)="transformDate()">
      <ion-icon name="reload-outline" color=""></ion-icon>
    </ion-button> -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-toolbar *ngIf="noScheduledTasks.length > 0">
    <ion-title size="small">No Scheduled</ion-title>
  </ion-toolbar>

  <ion-list>
    <ion-item-sliding *ngFor="let task of noScheduledTasks">
      <ng-container *ngIf="!task.isScheduled">
        <ion-item>
          <ion-checkbox
            slot="start"
            [(ngModel)]="task.isChecked"
            disabled="{{task.isChecked}}"
            (ionChange)="check(task)"
          ></ion-checkbox>
          <ion-label>
            <h2>{{task.title}}</h2>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="delete(task)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ng-container>
    </ion-item-sliding>
  </ion-list>
  <ion-toolbar *ngIf="scheduledTasks.length > 0">
    <ion-title size="small">Scheduled</ion-title>
  </ion-toolbar>
  <ion-list>
    <ion-item-sliding *ngFor="let task of scheduledTasks">
      <ng-container *ngIf="task.isScheduled">
        <ion-item>
          <ion-checkbox
            slot="start"
            [(ngModel)]="task.isChecked"
            checked="{{task.isChecked}}"
            (ionChange)="check(task)"
          ></ion-checkbox>
          <ion-label>
            <h2>{{task.title}}</h2>
            <h3>{{task.date | date:'HH:mm'}}</h3>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="delete(task)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ng-container>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTasks()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
